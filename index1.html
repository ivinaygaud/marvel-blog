<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Be+Vietnam+Pro%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#111422] dark group/design-root overflow-x-hidden"
      style="font-family: 'Be Vietnam Pro', 'Noto Sans', sans-serif"
    >
      <div class="flex items-center bg-[#111422] p-4 pb-2 justify-between">
        <div
          class="text-white flex size-12 shrink-0 items-center"
          data-icon="ArrowLeft"
          data-size="24px"
          data-weight="regular"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24px"
            height="24px"
            fill="currentColor"
            viewBox="0 0 256 256"
          >
            <path
              d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
            ></path>
          </svg>
        </div>
        <h2
          class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12"
        >
          Blog
        </h2>
      </div>
      <div class="@container">
        <div class="@[480px]:px-4 @[480px]:py-3">
          <div
            class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#111422] @[480px]:rounded-xl min-h-80"
            style="
              background-image: url('https://cdn.usegalileo.ai/sdxl10/b49d66b0-b751-408f-b51d-159c52a536d7.png');
            "
          ></div>
        </div>
      </div>
      <h1
        class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5"
      >
        Captain America: Brave New World
      </h1>
      <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4">
        The legacy of Captain America is explored in this new series, premiering
        on Disney Plus.
      </p>
      <div class="flex w-full grow bg-[#111422] @container py-3">
        <div
          class="w-full gap-1 overflow-hidden bg-[#111422] @[480px]:gap-2 aspect-[3/2] grid grid-cols-[2fr_1fr_1fr]"
        >
          <div
            class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none row-span-2"
            style="
              background-image: url('https://cdn.usegalileo.ai/sdxl10/eef9e7e0-ade6-4cb7-8ed4-c1bc782d71bb.png');
            "
          ></div>
          <div
            class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none col-span-2"
            style="
              background-image: url('https://cdn.usegalileo.ai/sdxl10/b743802c-5c5e-4853-afe5-678fbb30a5c2.png');
            "
          ></div>
          <div
            class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none col-span-2"
            style="
              background-image: url('https://cdn.usegalileo.ai/sdxl10/a95c594c-8ee2-4298-a15a-b19c4f431044.png');
            "
          ></div>
        </div>
      </div>
      <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4">
        The show will follow Sam Wilson as he takes on the mantle of Captain
        America.
      </p>
      <div class="flex w-full grow bg-[#111422] @container py-3">
        <div
          class="w-full gap-1 overflow-hidden bg-[#111422] @[480px]:gap-2 aspect-[3/2] grid grid-cols-[2fr_1fr_1fr]"
        >
          <div
            class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none row-span-2"
            style="
              background-image: url('https://cdn.usegalileo.ai/sdxl10/5aa63630-d4bd-44af-b298-72270f5c71f9.png');
            "
          ></div>
          <div
            class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none col-span-2"
            style="
              background-image: url('https://cdn.usegalileo.ai/sdxl10/862a125d-abbd-4e1e-93cf-350c4af21b95.png');
            "
          ></div>
          <div
            class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none col-span-2"
            style="
              background-image: url('https://cdn.usegalileo.ai/sdxl10/99d2defd-dde4-4a55-bd8b-0ca2fd88f2f9.png');
            "
          ></div>
        </div>
      </div>
      <div class="flex px-4 py-3">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#2b4fee] text-white text-base font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">Read More</span>
        </button>
      </div>
      <div class="h-5 bg-[#111422]"></div>
    </div>
  </body>
</html>
